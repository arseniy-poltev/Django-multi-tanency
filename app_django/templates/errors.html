{% if form.errors %}
    <ul class="error">
        {% for error in form.non_field_errors %}
            <li>{{error|escape}}</li>
        {% endfor %}
        {% for field in form %}
            {% for error in field.errors %}
                <li>{{error|escape}}</li>
            {% endfor %}
        {% endfor %}
    </ul>
{% endif %}
